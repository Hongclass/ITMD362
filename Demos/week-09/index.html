<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Hello, World</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="screen.css" />
</head>
<body>
  <form action="#" method="get" id="signup">
    <p>Subscribe to our newsletter!</p>
    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" pattern="^.+@.+$" />
    <input type="submit" id="submit" name="submit" value="Subscribe" />
  </form>
<script src="shoestring.js"></script>
<script>
(function($) {
  $('html').removeClass('nojs').addClass('js');
  $('#email').after('<a href="#null" id="jsubmit">Subscribe Now!</a>');

  $('#jsubmit').bind('click', function(e) {
    console.log("I, your browser, totally heard that click...");
    $('#signup').trigger('submit');
    e.preventDefault();
  });

*/

</script>

</body>
</html>
